about=Испытательная лаборатория ООО «Центр исследовательских технологий» была основана в 2021 году специалистами с обширным опытом в области лабораторных исследований и инструментальных измерений. Наша лаборатория аккредитована в национальной системе аккредитации, и наш уникальный номер в реестре аккредитованных лиц - RA.RU.21ОХ37. Мы предоставляем полный спектр услуг в области лабораторных исследований и инструментальных измерений на всех стадиях подготовки проектной документации, проведения инженерных изысканий и ввода объектов капитального строительства в эксплуатацию. Наши клиенты могут рассчитывать на профессиональную консультационную поддержку на всех этапах жизненного цикла строительства. Мы помогаем выбрать необходимые технические решения и предоставляем квалифицированные услуги по лабораторным исследованиям и инструментальным измерениям.
service1=Параметры микроклимата (температура, влажность, давление)
service2=Ионизирующие излучения (плотность потока радона, МЭД гамма-излучения, ЭРОА радона)
service3=Виброакустические показатели (уровни звука, уровни звукового давления)
service4=Производительность вентиляционных систем
